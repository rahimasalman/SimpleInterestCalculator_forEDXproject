<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
</head>

<body>
    <div class="wrapper">
        <h1>Simple Interest Calculator</h1>
        <div class="form">
            <div class="principal">
                <label for="principal">Amount </label><input min="0" type="number" id="principal"> <br />
            </div>
            <div class="interest">
                <label for="interest">Interest Rate</label>
                <input type="range" id="rate" min="1" max="15" step="0.1" value="10.5" oninput="valueRange(this.value)"
                    onchange="valueRange(this.value)"><span id="valueNumber"></span> <br /> <br>
            </div>
            <div class="years">
                <label> No. of Years <select name="years" id="years"></label>
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                </select> <br />
            </div>
            <br>
            <button onclick="compute()">Compute Interest</button>

        </div>
        <div id="finalResult"></div>
        <footer>
            <p id="text">&copy; Everyone Can Get Rich</p>
        </footer>
    </div>
</body>

</html>
